name: Reusable Databricks CI/CD

on:
  workflow_call:
    inputs:
      environment:
        required: true
        type: string
      notebook_path:
        required: true
        type: string
      databricks_path:
        required: true
        type: string
    secrets:
      DATABRICKS_HOST:
        required: true
      DATABRICKS_TOKEN:
        required: true

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Install Databricks CLI
        run: pip install databricks-cli

      - name: Configure Databricks CLI for the correct environment
        run: |
          mkdir -p ~/.databricks-cli  # Create the directory if it doesn't exist
          if [ "${{ inputs.environment }}" == "dev" ]; then
            echo "[DEFAULT]" > ~/.databricks-cli/config
            echo "host = ${{ secrets.DATABRICKS_HOST_DEV }}" >> ~/.databricks-cli/config
            echo "token = ${{ secrets.DATABRICKS_TOKEN_DEV }}" >> ~/.databricks-cli/config
          elif [ "${{ inputs.environment }}" == "test" ]; then
            echo "[DEFAULT]" > ~/.databricks-cli/config
            echo "host = ${{ secrets.DATABRICKS_HOST_TEST }}" >> ~/.databricks-cli/config
            echo "token = ${{ secrets.DATABRICKS_TOKEN_TEST }}" >> ~/.databricks-cli/config
          else
            echo "Invalid environment specified"
            exit 1
          fi

      - name: Upload notebook to ${{ inputs.environment }}
        run: |
          databricks workspace import ${{ inputs.notebook_path }} ${{ inputs.databricks_path }} --language PYTHON --overwrite
        env:
          DATABRICKS_HOST: ${{ secrets.DATABRICKS_HOST_DEV }}
          DATABRICKS_TOKEN: ${{ secrets.DATABRICKS_TOKEN_DEV }}
