name: Reusable Databricks CI/CD Workflow

on:
  workflow_call:
    inputs:
      environment:
        required: true
        type: string
      notebook_path:
        required: true
        type: string
      databricks_path:
        required: true
        type: string
    secrets:
      DATABRICKS_HOST_DEV:
        required: true
      DATABRICKS_TOKEN_DEV:
        required: true
      DATABRICKS_HOST_TEST:
        required: true
      DATABRICKS_TOKEN_TEST:
        required: true

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Install Databricks CLI
        run: pip install databricks-cli

      - name: Configure Databricks CLI
        run: |
          mkdir -p ~/.databricks-cli
          if [ "${{ inputs.environment }}" == "dev" ]; then
            echo "[DEFAULT]" > ~/.databricks-cli/config
            echo "host = ${{ secrets.DATABRICKS_HOST_DEV }}" >> ~/.databricks-cli/config
            echo "token = ${{ secrets.DATABRICKS_TOKEN_DEV }}" >> ~/.databricks-cli/config
          elif [ "${{ inputs.environment }}" == "test" ]; then
            echo "[DEFAULT]" > ~/.databricks-cli/config
            echo "host = ${{ secrets.DATABRICKS_HOST_TEST }}" >> ~/.databricks-cli/config
            echo "token = ${{ secrets.DATABRICKS_TOKEN_TEST }}" >> ~/.databricks-cli/config
          else
            echo "Invalid environment specified"
            exit 1
          fi

      - name: Upload notebook to Databricks
        run: |
          echo "Uploading notebook to ${{ inputs.environment }} workspace..."
