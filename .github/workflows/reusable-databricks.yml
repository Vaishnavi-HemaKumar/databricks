name: Reusable Databricks CI/CD

on:
  workflow_call:
    inputs:
      environment:
        required: true
        type: string
      notebook_path:
        required: true
        type: string
      databricks_path:
        required: true
        type: string
    secrets:
      DATABRICKS_HOST:
        required: true
      DATABRICKS_TOKEN:
        required: true

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Install Databricks CLI
        run: pip install databricks-cli

      - name: Configure Databricks CLI
        run: |
          mkdir -p /home/runner/.databricks-cli
          echo "[DEFAULT]" > /home/runner/.databricks-cli/config
          echo "host = ${{ secrets.DATABRICKS_HOST }}" >> /home/runner/.databricks-cli/config
          echo "token = ${{ secrets.DATABRICKS_TOKEN }}" >> /home/runner/.databricks-cli/config

      - name: Upload notebook to ${{ inputs.environment }}
        run: |
          databricks workspace import ${{ inputs.notebook_path }} ${{ inputs.databricks_path }} --language PYTHON --overwrite
